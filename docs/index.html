<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Villain</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="Villain"
      content="The open source web-based comic book reader that you need, but don't deserve."
    />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://github.com/btzr-io/Villain/blob/master/artworks/logo-small.png"
    />
    <style>
      :root {
        --background-color: transparent;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'Villain',
        coverpage: true,
        notFoundPage: true,
        loadSidebar: true,
        subMaxLevel: 5,
        repo: 'https://github.com/btzr-io/Villain',
        themeColor: '#ebcd21',
        onlyCover: true,
        el: '#app',
      }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  </body>
</html>
